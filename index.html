<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forex Analysis Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: #020617; /* Slate 950 */
        --foreground: #f8fafc; /* Slate 50 */
        --primary: #3b82f6; /* Blue 500 */
        --primary-glow: rgba(59, 130, 246, 0.5);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        overflow-x: hidden;
        /* Subtle deep ambient background */
        background-image: 
          radial-gradient(circle at 50% 0%, #1e293b 0%, transparent 50%),
          radial-gradient(circle at 100% 0%, #0f172a 0%, transparent 30%);
        min-height: 100vh;
      }

      /* Tech Font for Numbers */
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Utility for smooth fading */
      .fade-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      .fade-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 300ms, transform 300ms;
      }
    </style>
